<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
      <div class="container">
        <div class="bg-img">
          
        </div>

        <div class="centrar">
          <img class="img-victor" src="./images/image-victor.jpg" alt="img-victor">
        </div>

        <div class="info">
            <p class="info-p">
              <span class="negrita">Victor Crest</span> 
              26
              <p class="info-p-1">London</p>
            
            </p>
        
            <div class="info-txt">
                <div class="txt">
                  <p class="negrita">80K</p>
                  <p class="txt-p">Followers</p>               
                </div>
                <div class="txt">
                  <p class="negrita">803K</p> 
                  <p class="txt-p">Likes</p>       
                </div>
                <div class="txt-3">
                  <p class="negrita">1.4K</p>
                  <p class="txt-p">Photos</p>
                </div>
            </div>

        </div>
    
      </div>  
  </div>

 






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
